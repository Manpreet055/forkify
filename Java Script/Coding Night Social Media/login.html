<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - Mini Social App</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="app auth-app">
        <main class="auth-card">
            <h1 class="logo">Mini Social<span>App</span></h1>
            <p class="subtitle">Welcome back. Log in to see your feed.</p>
            <form id="login-form" class="auth-form">
                <div class="field-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="you@example.com" required>
                </div>
                <div class="field-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn primary full">Log in</button>
                <p class="auth-switch">New here? <a href="signup.html">Create account</a></p>
            </form>
        </main>
    </div>

    <script src="login.js"></script>
</body>
</html>
