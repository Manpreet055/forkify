<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Mini Social App</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="app auth-app">
        <main class="auth-card">
            <h1 class="logo">Mini Social<span>App</span></h1>
            <p class="subtitle">Create your account to start sharing moments.</p>
            <form id="signup-form" class="auth-form">
                <div class="field-group">
                    <label for="signup-name">Name</label>
                    <input type="text" id="signup-name" placeholder="Your name" required>
                </div>
                <div class="field-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="you@example.com" required>
                </div>
                <div class="field-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn primary full">Sign up</button>
                <p class="auth-switch">Already have an account? <a href="login.html">Log in</a></p>
            </form>
        </main>
    </div>

    <script src="signup.js"></script>
</body>
</html>
