<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forkify</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="shortcut icon" href="./Assets/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ================= NAVBAR ================= -->
  <header class="navbar">
    <div class="navbar-top">
      <div class="logo">
        <img class="logo-img" src="./Assets/logo.png" alt="">
      </div>

      <div class="search-box">
        <input type="text" placeholder="Search over 1,000,000 recipes..." />
        <button class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
          Search
        </button>
      </div>
    </div>
    <div class="nav-actions">
      <button class="nav-btn"><i style="color: #f29880;" class="fa-regular fa-pen-to-square"></i> Add Recipe</button>
      <button class="nav-btn"><i style="color: #f29880;" class="fa-regular fa-bookmark"></i> Bookmarks</button>
    </div>
  </header>

  <!-- ================= MAIN ================= -->
  <main class="container">

    <!-- ========== LEFT SIDEBAR ========== -->
    <aside class="recipe-list">

      <!-- Recipe Item -->

    </aside>

    <!-- ========== RIGHT CONTENT ========== -->
    <section class="recipe-detail-panel">
      <div class="recipe-detail empty-state">
        <i style="color: #f29880;" class="fa-regular fa-face-smile"></i>
        <p>Start by searching for a recipe or an ingredient. Have fun!</p>
      </div>
      <div class="recipe-detail-content hidden"></div>
    </section>

  </main>
  <script src="app.js"></script>
</body>
</html>
