<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="leaderBoardModal" class="modaloff">
        <div id="modal">
            <div class="model-heading">
                <h1>Leader Board</h1>
            </div>
            <div class="list-area">
                <ul>

                </ul>
            </div>
        </div>
    </div>
<div id="pageUI">
    <h1 class="winningScore"></h1>
    <div id="main-container">
        <div class="child-one">
            <div>
                <h1 id="palyer1NameUI"></h1>
                <p class="player1TotalScoreUI">0</p>
            </div>
            <div class="current-button">
                <p class="current">CURRENT</p>
                <p class="player1current-scoreUI">0</p>
            </div>
        </div>
        <div class="functional-area">
            <div class="newgame">
                <P><span><img style="width: 15px; height: 15px ; padding-right: 5px;" src="./Assets/solid-arrows-rotate-reverse.svg" alt=""></span>NEWGAME</P>
            </div>
            <div class="dice-img">
                <img src="./Assets/dice1.webp" alt="">
            </div>
            <div class="rolldice">
                <p>ROLL DICE</p>
            </div>
            <div class="hold">
                <p>HOLD</p>
            </div>
        </div>
        <div class="child-two">
            <div>
                <h1 id="player2NameUI"></h1>
                <p class="player2TotalScoreUI">0</p>
            </div>
            <div class="current-button">
                <p class="current">CURRENT</p>
                <p class="player2current-scoreUI">0</p>
            </div>
        </div>
    </div>
    <button class="leaderBoardBtn">Leader Board</button>
</div>

    <script src="app.js"></script>
</body>
</html>
