<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <div class="header">
                <h1>üìù My To-Do List</h1>
                <p class="subtitle">Stay organized and productive</p>
            </div>
            
            <div class="input-section">
                <input type="text" id="todoInput" placeholder="Add a new task..." class="todo-input">
                <button id="addBtn" class="add-btn">Add Task</button>
            </div>

            <div class="controls">
                <button id="clearAllBtn" type="submit" class="clear-all-btn">Clear All Items</button>
            </div>

            <div class="todo-list-container">
                <ul id="todoList" class="todo-list">
                    <!-- Todo items will be dynamically added here -->
                </ul>
            </div>

            <div class="stats">
                <span id="taskCount" class="task-count">0 tasks remaining</span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
